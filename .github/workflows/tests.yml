name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [8.3]
        statamic: ['5.65']
        experimental: [false]
        include:
          # Include Statamic v6 alpha for early compatibility testing (allowed to fail)
          - php: 8.3
            statamic: '6.0.0-alpha'
            stability: 'alpha'
            experimental: true

    name: PHP ${{ matrix.php }} - Statamic ${{ matrix.statamic }}
    continue-on-error: ${{ matrix.experimental }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Install Statamic ${{ matrix.statamic }}
        run: |
          if [ "${{ matrix.stability }}" = "alpha" ]; then
            composer require "statamic/cms:^${{ matrix.statamic }}" --no-update --no-interaction
            composer config minimum-stability alpha
            composer config prefer-stable true
          else
            composer require "statamic/cms:^${{ matrix.statamic }}" --no-update --no-interaction
          fi

      - name: Update dependencies
        run: composer update --prefer-dist --no-progress

      - name: Create temporary .env file
        run: echo "APP_KEY=base64:SGk1bGF2ZWw=" > .env

      - name: Execute tests (Unit and Feature tests) via Pest
        run: ./vendor/bin/pest --parallel

  code-quality:
    runs-on: ubuntu-latest

    name: Code Quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Fix code formatting
        run: ./vendor/bin/pint

      - name: Commit formatting changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Auto-fix code formatting [skip ci]"

      - name: Push formatting changes
        if: github.event_name == 'push'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Run static analysis
        run: ./vendor/bin/phpstan analyse --error-format=github